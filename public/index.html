<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXUS AI - SmartWriter ✍️</title>
  <link rel="icon" href="Assests/erasebg-transformed.ico" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Assests/erasebg-transformed.png" alt="NEXUS AI Logo" class="logo">
      <h1 class="glow">NEXUS AI - SmartWriter</h1>
      <p class="subtitle">POWERED BY GEMINI</p>
    </div>

    <div id="message-box" class="message-box">
      Welcome to NEXUS AI SmartWriter! Choose a function and input your text to get started.
    </div>

    <label for="function-select"><strong>Choose AI Function:</strong></label>
    <select id="function-select">
      <option value="summarize">📝 Summarize</option>
      <option value="rewrite">✏️ Rewrite</option>
      <option value="expand">📈 Expand</option>
      <option value="simplify">🎯 Simplify</option>
      <option value="professional">💼 Make More Professional</option>
      <option value="casual">😊 Make More Casual</option>
    </select>

    <label for="input-text"><strong>Your Input Text:</strong></label>
    <textarea id="input-text" placeholder="Paste or type your text here and watch NEXUS AI transform it..."></textarea>

    <button id="generate-btn">🚀 Generate with NEXUS AI</button>

    <div id="loading">Processing your request with NEXUS AI...</div>

    <label for="output-text"><strong>AI Generated Result:</strong></label>
    <textarea id="output-text" readonly placeholder="Your enhanced text will appear here..."></textarea>

    <div class="ME">
      BY LAADNANI 
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
